name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run:
          sudo apt update && sudo apt install -y git python3-pip build-essential libffi-dev libssl-dev zlib1g-dev && pip install --upgrade pip && pip install buildozer

      - name: Build APK
        run:
          echo "[app]" > buildozer.spec && echo "title = ÆÚ»õ¸´ÅÌAPP" >> buildozer.spec && echo "package.name = futuresreview" >> buildozer.spec && echo "package.domain = org.futuresreview" >> buildozer.spec && echo "source.dir = ." >> buildozer.spec && echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec && echo "source.include_patterns = *.py" >> buildozer.spec && echo "version = 0.1" >> buildozer.spec && echo "requirements = python3,kivy,sqlite3" >> buildozer.spec && echo "orientation = landscape" >> buildozer.spec && echo "android.permissions = INTERNET" >> buildozer.spec && echo "android.api = 31" >> buildozer.spec && echo "android.minapi = 21" >> buildozer.spec && echo "android.ndk = 23b" >> buildozer.spec && echo "android.arch = armeabi-v7a" >> buildozer.spec && echo "" >> buildozer.spec && echo "[buildozer]" >> buildozer.spec && echo "log_level = 2" >> buildozer.spec && echo "warn_on_root = 1" >> buildozer.spec && buildozer android debug

      - name: Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: futuresreview-apk
    path: ./bin/*.apk