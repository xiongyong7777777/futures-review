name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3-pip build-essential \
                          libffi-dev libssl-dev zlib1g-dev \
                          libncurses5-dev libncursesw5-dev libreadline-dev \
                          libsqlite3-dev libgdbm-dev libdb5.3-dev \
                          libbz2-dev libexpat1-dev liblzma-dev tk-dev \
                          wget curl unzip

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = 期货复盘APP
package.name = futuresreview
package.domain = org.futuresreview
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
source.include_patterns = *.py
version = 0.1
requirements = python3,kivy,sqlite3
orientation = landscape
android.permissions = INTERNET
android.api = 31
android.minapi = 21
android.ndk = 23b
android.arch = armeabi-v7a

[buildozer]
log_level = 2
warn_on_root = 1
EOF

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: futuresreview-apk
        path: ./bin/*.apk
